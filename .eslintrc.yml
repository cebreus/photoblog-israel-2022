env:
  browser: true
  commonjs: false
  es2021: true
extends:
  - airbnb-base
  - plugin:prettier/recommended
  - plugin:jsdoc/recommended
plugins:
  - prettier
  - require-sort
  - jsdoc
  - disable
overrides:
  - files:
      - '*.js'
    settings:
      disable/plugins:
        - jsdoc
parserOptions:
  ecmaVersion: latest
  sourceType: module
processor: 'disable/disable'
rules:
  'require-sort/require-sort': [warn, { 'ignoreCase': true }]
  no-param-reassign: ['error', { 'props': false }]
